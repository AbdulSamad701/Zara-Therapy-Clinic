<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease, padding 0.3s ease;
            opacity: 0;
            transform: translateY(-50px);  
            animation: headerAnimation 0.8s forwards;  
        }

        @keyframes headerAnimation {
            to {
                opacity: 1;
                transform: translateY(0);  
            }
        }

        @media (max-width: 1400px) {
            header { padding: 1rem 15%; }
        }

        header h1 {
            font-size: 1.4rem;
            color: #000;
            font-weight: 700; 
            text-transform: uppercase; 
            margin: 0;
            transform: translateX(-5%);
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem; 
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem; 
            font-weight: 500;
            color: #000;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #28a745;
        }

        .contact-btn {
            padding: 0.5rem 1.5rem; 
            border: 2px solid #28a745;
            border-radius: 5px;
            color: #28a745;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1rem; 
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background-color: #28a745;
            color: #fff;
        }

        @media (max-width: 1200px) {
            header {
                padding: 1rem 10%;
            }
        }

        @media (max-width: 1000px) {
            header {
                padding: 1rem 5%;
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }

        footer {
            background-color: #162415;
            color: white;
            padding: 4% 0;
            opacity: 0;
            animation: fadeInFooter 1s forwards; 
        }

        @keyframes fadeInFooter {
            to {
                opacity: 1;
            }
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }



        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            opacity: 0;
            animation: fadeIn 1.5s forwards;  
        }
        .form-header {
            color: #28a745;
            font-weight: bold;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding-left: 22rem;
            padding-right: 22rem;
            border: 4px solid #28a745;
            transition: all 0.3s ease;
            width: 100%;  
    padding: 10px 20px; 
    font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #1e7e34; 
            color: white;
            transform: scale(0.99);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        
        .form-control, .form-select, .form-check-input {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s forwards;
        }

/
        .form-control:nth-child(1),
        .form-select:nth-child(1) {
            animation-delay: 0.3s;
        }
        .form-control:nth-child(2),
        .form-select:nth-child(2) {
            animation-delay: 0.6s;
        }
        .form-control:nth-child(3),
        .form-select:nth-child(3) {
            animation-delay: 0.9s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ZARA THERAPY CLINIC</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="testiminials.html">Testimonials</a></li>
                <li><a href="index.html#contact" class="contact-btn">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container form-container">
        <h6 class="form-header">INTAKE FORM</h6>
        <h1>Help us serve you better</h1>
        <form>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Jane Smith" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="email@website.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label">What type of therapy are you interested in?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="massage-therapy">
                    <label class="form-check-label" for="massage-therapy">Massage Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="physical-therapy">
                    <label class="form-check-label" for="physical-therapy">Physical Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cb-therapy">
                    <label class="form-check-label" for="cb-therapy">Cognitive Behavioral Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="occupational-therapy">
                    <label class="form-check-label" for="occupational-therapy">Occupational Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="speech-therapy">
                    <label class="form-check-label" for="speech-therapy">Speech Therapy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="beauty-therapy">
                    <label class="form-check-label" for="beauty-therapy">Beauty Therapy</label>
                </div>
            </div>

            
            <div class="mb-3">
                <label for="previous-experience" class="form-label">Do you have any previous experience with therapies?</label>
                <select class="form-select" id="previous-experience">
                    <option selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="primary-reason" class="form-label">What is your primary reason for seeking therapy? <span class="text-danger">*</span></label>
                <textarea class="form-control" id="primary-reason" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="medications" class="form-label">Are you currently taking any medications?</label>
                <select class="form-select" id="medications">
                    <option selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="medical-conditions" class="form-label">Please list any medical conditions you have.</label>
                <textarea class="form-control" id="medical-conditions" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="hear-about" class="form-label">How did you hear about us?</label>
                <select class="form-select" id="hear-about">
                    <option selected>Select</option>
                    <option value="internet">Internet</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="virtual-sessions" class="form-label">Are you comfortable with virtual therapy sessions?</label>
                <select class="form-select" id="virtual-sessions">
                    <option selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label class="form-label">What days are you available for therapy sessions?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="monday">
                    <label class="form-check-label" for="monday">Sunday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tuesday">
                    <label class="form-check-label" for="tuesday">Monday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wednesday">
                    <label class="form-check-label" for="wednesday">Tuesday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="thursday">
                    <label class="form-check-label" for="thursday">Wednesday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="friday">
                    <label class="form-check-label" for="friday">Thursday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="saturday">
                    <label class="form-check-label" for="saturday">Friday</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sunday">
                    <label class="form-check-label" for="sunday">Saturday</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="preferred-time" class="form-label">Preferred time for therapy sessions</label>
                <select class="form-select" id="preferred-time">
                    <option selected>Select</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="additional-comments" class="form-label">Additional questions or comments</label>
                <textarea class="form-control" id="additional-comments" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-submit btn-md" style="display: inline-block;">Submit</button>
        </form>
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 footer-links">
                    <a href="schedule.html">Schedule Appointment</a>
                    <a href="complete intake .html">Complete Intake</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
