<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease, padding 0.3s ease;
            opacity: 0;
            transform: translateY(-50px);  
            animation: headerAnimation 0.8s forwards;  
        }

        @keyframes headerAnimation {
            to {
                opacity: 1;
                transform: translateY(0);  
            }
        }

        @media (max-width: 1400px) {
            header { padding: 1rem 15%; }
        }

        header h1 {
            font-size: 1.4rem;
            color: #000;
            font-weight: 700; 
            text-transform: uppercase; 
            margin: 0;
            transform: translateX(-5%);
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem; 
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem; 
            font-weight: 500;
            color: #000;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #28a745;
        }

        .contact-btn {
            padding: 0.5rem 1.5rem; 
            border: 2px solid #28a745;
            border-radius: 5px;
            color: #28a745;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1rem; 
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background-color: #28a745;
            color: #fff;
        }

        @media (max-width: 1200px) {
            header {
                padding: 1rem 10%;
            }
        }

        @media (max-width: 1000px) {
            header {
                padding: 1rem 5%;
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }

        footer {
            background-color: #162415;
            color: white;
            padding: 4% 0;
            opacity: 0;
            animation: fadeInFooter 1s forwards;  
        }

        @keyframes fadeInFooter {
            to {
                opacity: 1;
            }
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

    .heading-container {
      text-align: center;
      margin-top: 10vh;
    }

    .subheading {
      color: #28a745;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .main-heading {
      font-size: 28px;
      font-weight: 700;
    }

    .calendar-container {
      max-width: 800px;
      margin: 40px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .calendar-header button:hover {
      color: #28a745;
    }

    .week-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #6c757d;
    }

    .date-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .date-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-weight: bold;
      background-color: #f8f9fa;
      color: #6c757d;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .date-btn.selected {
      background-color: #28a745;
      color: white;
    }

    .date-btn:disabled {
      background-color: #e9ecef;
      color: #adb5bd;
      cursor: not-allowed;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
    }

    .form-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-container .form-label {
      font-weight: bold;
    }

    .form-container .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px;
      font-size: 16px;
    }

    .form-container .btn-success:hover {
      background-color: #218838;
    }

    
    .modal-content {
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background-color: #28a745;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .modal-body {
      padding: 20px;
      text-align: center;
    }

    .modal-body h5 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-body p {
      font-size: 18px;
      color: #6c757d;
    }

    .modal-footer {
      justify-content: center;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>

  </head>
  <body>
    <header>
      <h1>ZARA THERAPY CLINIC</h1>
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#about">About</a></li>
              <li><a href="index.html#services">Services</a></li>
              <li><a href="index.htmlindex.html#gallery">Gallery</a></li>
              <li><a href="testiminials.html">Testimonials</a></li>
              <li><a href="index.html#contact" class="contact-btn">Contact</a></li>
          </ul>
      </nav>
  </header>


    <div class="container">
      <div class="heading-container">
        <p class="subheading">Meeting Request Form</p>
        <h1 class="main-heading">We look forward to meeting with you</h1>
      </div>
    </div>
  
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">‹</button>
        <h3 id="current-month">Month Year</h3>
        <button id="next-month">›</button>
      </div>
      <div class="week-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="date-grid" id="date-grid"></div>
      <div id="time-slots" class="mt-3" style="display: none;">
        <label for="time-select" class="form-label">Select Time <span class="text-danger">*</span></label>
        <select class="form-control" id="time-select" required>
          <option value="">Choose a time</option>
        </select>
      </div>
      <button class="btn btn-success w-100 mt-3" id="book-btn" disabled>Book Appointment</button>
    </div>
  
    <div class="form-container" id="form-container">
      <form id="appointment-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="Jane Smith" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="email@website.com" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="phone" placeholder="555-555-5555" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Which service or services are you interested in?</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="massage">
            <label class="form-check-label" for="massage">Massage therapy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acupuncture">
            <label class="form-check-label" for="acupuncture">Acupuncture</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cupping">
            <label class="form-check-label" for="cupping">Cupping therapy</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">SUBMIT</button>
      </form>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Appointment Confirmed</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Your appointment is confirmed!</h5>
            <p id="selected-date-time"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="container">
          <div class="row">
              <div class="col-12 footer-links">
                  <a href="schedule.html">Schedule Appointment</a>
                    <a href="complete intake .html">Complete Intake</a>
              </div>
          </div>
      </div>
  </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const dateGrid = document.getElementById('date-grid');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const bookButton = document.getElementById('book-btn');
        const formContainer = document.getElementById('form-container');
        const appointmentForm = document.getElementById('appointment-form');
        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        const selectedDateTime = document.getElementById('selected-date-time');
        const timeSlotsContainer = document.getElementById('time-slots');
        const timeSelect = document.getElementById('time-select');
  
        let currentDate = new Date();
        let selectedDate = null;
  
        const availability = {
          0: [{ start: '09:00', end: '12:00' }], // Sunday
          1: [{ start: '09:00', end: '22:00' }], // Monday
          2: [{ start: '09:00', end: '22:00' }], // Tuesday
          3: [{ start: '09:00', end: '22:00' }], // Wednesday
          4: [{ start: '09:00', end: '22:00' }], // Thursday
          5: [{ start: '14:00', end: '22:00' }], // Friday
          6: [{ start: '09:00', end: '18:00' }]  // Saturday
        };
  
        function renderCalendar(date) {
          const year = date.getFullYear();
          const month = date.getMonth();
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();
          const startingDay = firstDay.getDay();
  
          currentMonthElement.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
  
          dateGrid.innerHTML = '';
  
          for (let i = 0; i < startingDay; i++) {
            const emptyCell = document.createElement('div');
            dateGrid.appendChild(emptyCell);
          }
  
          const today = new Date();
          today.setHours(0, 0, 0, 0);
  
          for (let i = 1; i <= daysInMonth; i++) {
            const dateBtn = document.createElement('button');
            dateBtn.classList.add('date-btn');
            dateBtn.textContent = i;
            const currentDay = new Date(year, month, i);
  
            if (currentDay < today) {
              dateBtn.disabled = true;
            } else {
              dateBtn.addEventListener('click', () => {
                if (selectedDate) {
                  selectedDate.classList.remove('selected');
                }
                selectedDate = dateBtn;
                dateBtn.classList.add('selected');
                bookButton.disabled = false;
                timeSlotsContainer.style.display = 'block';
                updateTimeSlots(currentDay.getDay(), currentDay);
              });
            }
            dateGrid.appendChild(dateBtn);
          }
        }
  
        function updateTimeSlots(dayOfWeek, selectedDay) {
          const slots = availability[dayOfWeek];
          timeSelect.innerHTML = '<option value="">Choose a time</option>';
  
          if (slots) {
            slots.forEach(slot => {
              const startTime = new Date(`${selectedDay.toDateString()} ${slot.start}`);
              const endTime = new Date(`${selectedDay.toDateString()} ${slot.end}`);
  
              while (startTime < endTime) {
                const timeString = startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const option = document.createElement('option');
                option.value = timeString;
                option.textContent = timeString;
                timeSelect.appendChild(option);
                startTime.setHours(startTime.getHours() + 1);
              }
            });
          }
        }
  
        prevMonthButton.addEventListener('click', () => {
          currentDate.setMonth(currentDate.getMonth() - 1);
          renderCalendar(currentDate);
        });
  
        nextMonthButton.addEventListener('click', () => {
          currentDate.setMonth(currentDate.getMonth() + 1);
          renderCalendar(currentDate);
        });
  
        bookButton.addEventListener('click', () => {
          formContainer.classList.add('visible');
        });
  
        appointmentForm.addEventListener('submit', (e) => {
          e.preventDefault();
          if (selectedDate && timeSelect.value) {
            const selectedDay = selectedDate.textContent;
            const selectedMonth = currentDate.toLocaleString('default', { month: 'long' });
            const selectedYear = currentDate.getFullYear();
            const selectedTime = timeSelect.value;
  
            selectedDateTime.textContent = `Date: ${selectedDay} ${selectedMonth} ${selectedYear}, Time: ${selectedTime}`;
            confirmationModal.show();
          }
        });
  
        renderCalendar(currentDate);
      });
    </script>
  
</body>
</html>
